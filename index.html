<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class=stat>
    <div class="img">
     
      <img src="images\image-header-desktop.jpg" alt="header">
    </div>
    <div class="content">
    <div class="header">
      Get <span>insights</span> that help your business grow.
    </div>
    <div class="discover">
      Discover the benefits of data analytics and make better decisions regarding revenue, customer 
    experience, and overall efficiency.
    </div>
    
    <div class="scores">
      <div class="companies"><h2>10k+</h2> <h3>companies</h3></div>
      <div class="templates"><h2>314</h2> <h3>templates</h3></div>
      <div class="queries"><h2>12M+</h2> <h3>queries</h3></div>
    </div>
 
   
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Mc Gyver Aragon</a>.
    </div>
  </div>
  </section>

</body>
</html>
